<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Symbols Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Phonetic Symbols Flashcards</h1>
            <div class="progress-indicator">
                <span id="currentCard">1</span> of <span id="totalCards">9</span>
            </div>
        </header>

        <main class="main-content">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-content">
                                <h2>Question</h2>
                                <p id="questionText">Click to start learning!</p>
                            </div>
                            <div class="flip-instruction">
                                <span>Click to reveal answer</span>
                            </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-content">
                                <h2>Answer</h2>
                                <p id="answerText">Answer will appear here</p>
                            </div>
                            <div class="flip-instruction">
                                <span>Click to show question</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn--outline" id="prevBtn">← Previous</button>
                <button class="btn btn--primary" id="addCardBtn">+ Add Card</button>
                <button class="btn btn--outline" id="nextBtn">Next →</button>
            </div>
        </main>

        <!-- Add Card Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New Flashcard</h3>
                    <button class="modal-close" id="modalClose">×</button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <div class="form-group">
                            <label for="newQuestion" class="form-label">Question</label>
                            <textarea id="newQuestion" class="form-control" placeholder="Enter your question here..." rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newAnswer" class="form-label">Answer</label>
                            <textarea id="newAnswer" class="form-control" placeholder="Enter the answer here..." rows="4" required></textarea>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn--outline" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn btn--primary">Save Card</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
