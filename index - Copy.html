<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Phonetics Learning</title>
  <style>
    /* Main Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary-color: #6506cc;
      --secondary-color: #0874e0;
      --accent-color: #fc39ff;
      --accent-blue: #6ef3ff;
      --text-color: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.07);
      --card-border: rgba(255, 255, 255, 0.1);
      --glow-color: rgba(110, 243, 255, 0.5);
      --pink-glow: rgba(252, 57, 255, 0.5);
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      text-align: center;
      background: linear-gradient(135deg, #0c0620, #1a0f2e, #24124a);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 1000px;
    }

    /* Interactive Cursor Elements */
    .cursor-follower {
      position: absolute;
      pointer-events: none;
      font-family: 'Arial Unicode MS', 'Lucida Sans Unicode', sans-serif;
      font-size: 1.8rem;
      color: rgba(255, 255, 255, 0.75);
      text-shadow: 0 0 8px var(--glow-color);
      transform: translate(-50%, -50%);
      z-index: 2000;
      transition: transform 0.1s ease-out;
      will-change: transform, opacity;
    }

    /* Interactive Phonetic Symbols */
    .phonetic-symbol {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      opacity: 0.8;
      filter: blur(0.5px);
      will-change: transform, opacity;
      transition: all 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
      z-index: 1;
      text-shadow: 0 0 12px var(--glow-color), 0 0 20px var(--pink-glow);
    }

    /* Background Floating Symbols */
    .floating-symbol {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 2.5rem;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 8px var(--glow-color);
      animation: floating 10s infinite ease-in-out;
      animation-delay: calc(var(--delay) * 1s);
    }

    /* Content Container */
    .content-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 800px;
      padding: 40px;
      transform-style: preserve-3d;
    }

    /* Header */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #fc39ff, #6ef3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(110, 243, 255, 0.3);
      animation: pulse 3s infinite;
      position: relative;
    }

    h1:after {
      content: "English Phonetics Learning";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #fc39ff, #6ef3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: blur(8px);
      opacity: 0.7;
      z-index: -1;
    }

    /* Subtitle */
    p {
      font-size: 1.3rem;
      margin-bottom: 50px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
      transform-style: preserve-3d;
    }

    /* Glassmorphism Button */
    .glass-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(1000px) translateZ(0);
    }

    .glass-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .glass-button:hover:before {
      left: 100%;
    }

    .glass-button:hover {
      transform: perspective(1000px) translateY(-10px) translateZ(20px);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.2), 
        0 0 15px var(--glow-color),
        0 0 30px var(--pink-glow);
      border: 1px solid rgba(110, 243, 255, 0.5);
    }

    .glass-button:active {
      transform: perspective(1000px) translateY(-5px) translateZ(10px) scale(0.95);
    }

    /* Button Glow Effect */
    .glass-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      border-radius: 20px;
      box-shadow: 0 0 30px 5px var(--accent-blue);
      transition: opacity 0.3s ease;
    }

    .glass-button:hover::after {
      opacity: 1;
    }

    /* Button Icon */
    .button-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent-color);
      transition: all 0.3s ease;
      position: relative;
      text-shadow: 0 0 10px var(--pink-glow);
      transform-style: preserve-3d;
    }

    .glass-button:hover .button-icon {
      transform: scale(1.2) translateZ(20px);
      color: #6ef3ff;
      text-shadow: 0 0 20px var(--glow-color);
    }

    /* Button Text */
    .button-text {
      font-size: 1.2rem;
      font-weight: 500;
      position: relative;
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }

    .glass-button:hover .button-text {
      transform: translateZ(15px);
      text-shadow: 0 0 10px var(--glow-color);
    }

    /* Animations */
    @keyframes floating {
      0% { transform: translateY(0px) rotate(0deg) translateZ(0); }
      50% { transform: translateY(-20px) rotate(5deg) translateZ(20px); }
      100% { transform: translateY(0px) rotate(0deg) translateZ(0); }
    }

    @keyframes pulse {
      0% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.8; filter: brightness(1.2); }
      100% { opacity: 1; filter: brightness(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .glass-button {
        width: 100%;
        max-width: 300px;
        height: 150px;
      }
    }
  </style>
</head>

  <div class="content-container">

    <p>Master pronunciation with interactive tools and resources</p>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Phonetic symbols for interactive elements
      const phoneticSymbols = [
        '/æ/', '/e/', '/ʊ/', '/ɪ/', '/i:/', '/ʌ/', '/ɒ/', '/u:/', '/ɔ:/', '/ɑ:/',
        '/p/', '/b/', '/t/', '/d/', '/k/', '/g/', '/f/', '/v/', '/ʃ/', '/ʒ/', 
        '/θ/', '/ð/', '/s/', '/z/', '/h/', '/m/', '/n/', '/ŋ/', '/l/', '/r/',
        '/w/', '/j/', '/ʧ/', '/ʤ/'
      ];
      
      // Track mouse position
      let mouseX = 0;
      let mouseY = 0;
      let prevMouseX = 0;
      let prevMouseY = 0;
      let mouseSpeed = 0;
      
      // Create cursor follower element
      const cursorFollower = document.createElement('div');
      cursorFollower.className = 'cursor-follower';
      cursorFollower.textContent = '◎';
      document.body.appendChild(cursorFollower);
      
      // Create interactive phonetic symbols that follow cursor
      const cursorContainer = document.getElementById('cursor-container');
      const followers = [];
      const MAX_FOLLOWERS = 12;
      
      // Create dynamic followers
      for (let i = 0; i < MAX_FOLLOWERS; i++) {
        const follower = document.createElement('div');
        follower.className = 'phonetic-symbol';
        follower.textContent = phoneticSymbols[i % phoneticSymbols.length];
        follower.style.opacity = (1 - (i / MAX_FOLLOWERS) * 0.6).toFixed(2);
        follower.style.fontSize = (2.5 - (i / MAX_FOLLOWERS) * 1.5) + 'rem';
        
        // Dynamic properties for physics
        follower.dx = 0;
        follower.dy = 0;
        follower.targetX = 0;
        follower.targetY = 0;
        follower.lag = 1.5 + (i * 0.15); // Increasing lag for trailing effect
        follower.distance = 80 + (i * 15); // Distance from cursor
        follower.angle = (i * (360 / MAX_FOLLOWERS)) * (Math.PI / 180); // Distribute around cursor
        follower.speedFactor = 0.06 - (i * 0.002); // Decreasing speed factor
        
        document.body.appendChild(follower);
        followers.push(follower);
      }
      
      // Create floating background symbols
      function createFloatingSymbols() {
        const container = document.body;
        
        for (let i = 0; i < 20; i++) {
          const symbol = document.createElement('div');
          symbol.className = 'floating-symbol';
          symbol.textContent = phoneticSymbols[Math.floor(Math.random() * phoneticSymbols.length)];
          
          // Random position
          const xPos = Math.random() * 100;
          const yPos = Math.random() * 100;
          symbol.style.left = `${xPos}%`;
          symbol.style.top = `${yPos}%`;
          
          // Random size and opacity
          const size = Math.random() * 2 + 1;
          symbol.style.fontSize = `${size}rem`;
          const opacity = Math.random() * 0.3 + 0.1;
          symbol.style.opacity = opacity;
          
          // Random animation delay
          symbol.style.setProperty('--delay', Math.random() * 5);
          
          container.appendChild(symbol);
        }
      }
      
      // Handle mouse movement
      function handleMouseMove(e) {
        // Calculate mouse speed for dynamic effects
        mouseSpeed = Math.sqrt(
          Math.pow(e.clientX - prevMouseX, 2) + 
          Math.pow(e.clientY - prevMouseY, 2)
        ) * 0.1;
        
        // Update mouse position
        prevMouseX = mouseX;
        prevMouseY = mouseY;
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        // Update cursor follower immediately
        cursorFollower.style.left = `${mouseX}px`;
cursorFollower.style.top = `${mouseY}px`; cursorFollower.style.transform = `translate(-50%, -50%) scale(${scale})`;
        cursorFollower.style.opacity = Math.min(1, 0.7 + mouseSpeed * 0.1);
        
        // 3D parallax effect on the content container
        const contentContainer = document.querySelector('.content-container');
        const xOffset = (mouseX / window.innerWidth - 0.5) * 20;
        const yOffset = (mouseY / window.innerHeight - 0.5) * 20;
        contentContainer.style.transform = `perspective(1000px) rotateX(${-yOffset * 0.5}deg) rotateY(${xOffset * 0.5}deg)`;
        
        // Reactive buttons
        const buttons = document.querySelectorAll('.glass-button');
        buttons.forEach(button => {
          const rect = button.getBoundingClientRect();
          const btnCenterX = rect.left + rect.width / 2;
          const btnCenterY = rect.top + rect.height / 2;
          const deltaX = (mouseX - btnCenterX) / 30;
          const deltaY = (mouseY - btnCenterY) / 30;
          const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));
          
          // Button tilt and glow effect based on mouse proximity
          if (distance < 300) {
            button.style.transform = `perspective(1000px) translateY(-10px) rotateX(${-deltaY}deg) rotateY(${deltaX}deg) translateZ(20px)`;
            button.style.boxShadow = `0 15px 35px rgba(0, 0, 0, 0.2), 0 0 ${15 + (300 - distance) / 10}px var(--glow-color)`;
          } else {
            button.style.transform = 'perspective(1000px) translateY(0) rotateX(0) rotateY(0) translateZ(0)';
            button.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
          }
        });
      }
      
      // Update follower positions with physics
      function updateFollowers() {
        followers.forEach((follower, index) => {
          // Calculate target position with orbital pattern around cursor
          const angle = follower.angle + (Date.now() * 0.001 * (index % 2 === 0 ? 1 : -1));
          const distance = follower.distance * (1 + mouseSpeed * 0.1);
          
          follower.targetX = mouseX + Math.cos(angle) * distance;
          follower.targetY = mouseY + Math.sin(angle) * distance;
          
          // Apply physics (acceleration, inertia)
          const dx = follower.targetX - parseFloat(follower.style.left || 0);
          const dy = follower.targetY - parseFloat(follower.style.top || 0);
          
          // Update velocity with easing
          follower.dx = follower.dx * 0.9 + dx * follower.speedFactor;
          follower.dy = follower.dy * 0.9 + dy * follower.speedFactor;
          
          // Apply velocity to position
          const newX = (parseFloat(follower.style.left || 0) || mouseX) + follower.dx;
          const newY = (parseFloat(follower.style.top || 0) || mouseY) + follower.dy;
          
          // Update follower position
          follower.style.left = `${newX}px`;
          follower.style.top = `${newY}px`;
          
          // Scale and opacity based on mouse speed
          follower.style.transform = `scale(${1 + mouseSpeed * 0.02}) rotate(${mouseSpeed * (index % 2 === 0 ? 1 : -1)}deg)`;
          follower.style.opacity = Math.min(0.8, 0.4 + mouseSpeed * 0.05);
        });
        
        requestAnimationFrame(updateFollowers);
      }
      
      // Handle touch events for mobile
      function handleTouchMove(e) {
        e.preventDefault();
        if (e.touches.length > 0) {
          const touch = e.touches[0];
          handleMouseMove({
            clientX: touch.clientX,
            clientY: touch.clientY
          });
        }
      }
      
      // Initialize
      createFloatingSymbols();
      updateFollowers();
      
      // Event listeners
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('touchmove', handleTouchMove, { passive: false });
      
      // Handle window resize
      window.addEventListener('resize', createFloatingSymbols);
    });
  </script>
