<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Phonetics Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 40%; left: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 30%; left: 90%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            margin-bottom: 3rem;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }

        /* Navigation Buttons Container */
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Glassmorphism Button Styles */
        .nav-button {
            position: relative;
            display: block;
            padding: 2rem;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .button-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .button-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
        }

        .button-description {
            font-size: 0.9rem;
            color: #cbd5e1;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-buttons {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .nav-button {
                padding: 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* Focus styles for accessibility */
        .nav-button:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Main Container -->
    <div class="container loading">
        <header class="header">
            <h1 class="main-title">Welcome to English Phonetics Learning</h1>
            <p class="subtitle">Start learning with the resources below:</p>
        </header>

        <nav class="nav-buttons">
            <a href="./phonetic-symbols (1)/index.html" class="nav-button" aria-label="Navigate to Phonetic Symbols learning section">
                <span class="button-icon">üî§</span>
                <h2 class="button-title">Phonetic Symbols</h2>
                <p class="button-description">Learn phonetic symbols and their sounds</p>
            </a>

            <a href="./quiz-app/index.html" class="nav-button" aria-label="Navigate to Quiz App section">
                <span class="button-icon">üìù</span>
                <h2 class="button-title">Quiz App</h2>
                <p class="button-description">Test your phonetic knowledge</p>
            </a>

            <a href="./phonetic-flashcards/index.html" class="nav-button" aria-label="Navigate to Flashcard App section">
                <span class="button-icon">üóÇÔ∏è</span>
                <h2 class="button-title">Flashcard App</h2>
                <p class="button-description">Practice with interactive flashcards</p>
            </a>
        </nav>
    </div>

    <script>
        // Initialize animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in animation
            const container = document.querySelector('.container');
            container.classList.add('loading');

            // Add click feedback for buttons
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Add ripple effect
                    const rect = button.getBoundingClientRect();
                    const ripple = document.createElement('span');
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(59, 130, 246, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 10;
                    `;
                    
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes ripple {
                            to { transform: scale(2); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                        style.remove();
                    }, 600);
                });
            });

            // Add keyboard navigation
            buttons.forEach((button, index) => {
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        const nextButton = buttons[(index + 1) % buttons.length];
                        nextButton.focus();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        const prevButton = buttons[(index - 1 + buttons.length) % buttons.length];
                        prevButton.focus();
                    }
                });
            });

            // Add hover sound effect (optional)
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    // You can add sound effects here if needed
                    console.log('Hovering over:', button.querySelector('.button-title').textContent);
                });
            });
        });

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
