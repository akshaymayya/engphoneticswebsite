<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Phonetics Learning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated Background Elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(83, 52, 131, 0.3), rgba(15, 52, 96, 0.3));
      animation: float 20s infinite linear;
      filter: blur(1px);
    }

    .bg-element:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 50%;
      right: -100px;
      animation-delay: -5s;
    }

    .bg-element:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: -75px;
      left: 30%;
      animation-delay: -10s;
    }

    .bg-element:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 80%;
      animation-delay: -15s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    /* Main Container */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    /* Glassmorphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    /* Typography */
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #ffffff, #b3d9ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    /* Glass Buttons */
    .glass-button {
      display: inline-block;
      padding: 18px 35px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .glass-button:hover::before {
      left: 100%;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .glass-button:active {
      transform: translateY(0);
    }

    /* Icon styles */
    .button-icon {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .glass-card {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .glass-button {
        padding: 15px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.8rem;
      }
      
      .glass-card {
        padding: 25px 15px;
      }
    }

    /* Additional visual enhancements */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Animated Background Elements -->
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>

  <!-- Stars Background -->
  <div class="stars" id="stars"></div>

  <!-- Main Container -->
  <div class="container">
    <div class="glass-card">
      <h1 class="title">English Phonetics Learning</h1>
      <p class="subtitle">Master the art of pronunciation with our comprehensive learning resources</p>
      
      <div class="button-container">
        <a href="./phonetic-symbols (1)/index.html" class="glass-button">
          <span class="button-icon">ðŸ”¤</span>

        <a href="./quiz-app/index.html" class="glass-button">

        <a href="./Flashcard-App/" class="glass-button">
          <span class="button-icon">ðŸ“š</span>

        </a>
      </div>
    </div>
  </div>

  <script>
    // Create animated stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 50;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Add interactive hover effects
    document.querySelectorAll('.glass-button').forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.background = 'rgba(255, 255, 255, 0.15)';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.background = 'rgba(255, 255, 255, 0.1)';
      });
    });

    // Initialize stars on page load
    window.addEventListener('load', createStars);

    // Add subtle parallax effect to background elements
    document.addEventListener('mousemove', function(e) {
      const elements = document.querySelectorAll('.bg-element');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      elements.forEach((element, index) => {
        const speed = (index + 1) * 0.5;
        const moveX = (x - 0.5) * speed * 20;
        const moveY = (y - 0.5) * speed * 20;
        element.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>
</body>
</html>
